<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Editor</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #app{
        width: 100%;
        height: 100%;
      }

      .wrapper{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .throbber{
        animation: rotation 1s infinite linear;
        width: 150px;
        height: 150px;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <img class="throbber" src="src/assets/throbber.svg" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
